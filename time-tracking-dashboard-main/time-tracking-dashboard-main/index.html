<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style-main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!--one group-->
  <div class="profile">
    <div class="info">
      <img class="image-profile" src="https://cdn.awsli.com.br/600x450/776/776651/produto/85964844/d77af9ce23.jpg"
        alt="profile">
      <div class="section-title">
        <p class="p1 -title">Report for</p>
        <p class="p2 -title">Jeremy Robson</p>
      </div>
    </div>
    <div class="options">
      <button id="daily" class="option-profile">Daily</button>
      <button id="weekly" class="option-profile">Weekly</button>
      <button id="monthly" class="option-profile">Monthly</button>
    </div>
  </div>

<!------------------------------------------------------------------------------------------------------>
  <div class="default-division">
    <div class="topbar -work">
      <img class="image-bar" src="./images/icon-work.svg">
    </div>
    <div class="section">
      <div class="left-side">
        <p class="section-title">Work</p>
        <img src="./images/elipses_option.svg" class="suboption"></img>
      </div>
      <div class="right-side">
        <p class="h -work">5hrs</p>
        <p class="pre -work">Previous - 7hrs</p>
      </div>
    </div>
  </div>
  <!--o que falta
  weekly
  32hrs
  Previous - 36hrs
  monthly
  103hrs 
  Previous - 128hrs
-->
  <!--------------------------------------------------------------------------------------------->
  <div class="default-division">
    <div class="topbar -play">
      <img class="image-bar" src="./images/icon-play.svg">
    </div>
    <div class="section">
      <div class="left-side">
        <p class="section-title">Play</p>
        <img src="./images/elipses_option.svg" class="suboption"></img>
      </div>
      <div class="right-side">
        <p class="h -work">1hr</p>
        <p class="pre -work">Previous - 2hrs</p>
      </div>
    </div>
  </div>
  <!--
   Play
   --daily
   1hr 
   Previous - 2hrs
   --weekly
   10hrs 
   Previous - 8hrs 
   --monthly
   23hrs 
   Previous - 29hrs 
  --> 
  <!--------------------------------------------------------------------------------------------->
  <div class="default-division">
    <div class="topbar -study">
      <img class="image-bar" src="./images/icon-study.svg">
    </div>
    <div class="section">
      <div class="left-side">
        <p class="section-title">Study</p>
        <img src="./images/elipses_option.svg" class="suboption"></img>
      </div>
      <div class="right-side">
        <p class="h -work">0hrs</p>
        <p class="pre -work">Previous - 1hrs</p>
      </div>
    </div>
  </div>
  <!--
    Study
    --daily
    0hrs 
    Previous - 1hr 
    --weekly
    4hrs 
    Previous - 7hrs
    --monthly
    13hrs 
    Previous - 19hrs
  --> 
  <!--------------------------------------------------------------------------------------------->
  <div class="default-division">
    <div class="topbar -exercise">
      <img class="image-bar" src="./images/icon-exercise.svg">
    </div>
    <div class="section">
      <div class="left-side">
        <p class="section-title">Exercise</p>
        <img src="./images/elipses_option.svg" class="suboption"></img>
      </div>
      <div class="right-side">
        <p class="h -work">1hr</p>
        <p class="pre -work">Previous - 1hr</p>
      </div>
    </div>
  </div>
  <!--  
  Exercise
  1hr daily
  Previous - 1hr daily
  4hrs weekly
  Previous - 5hrs weekly 
  11hrs monthly
  Previous - 18hrs monthly
-->
  <!--------------------------------------------------------------------------------------------->
  <div class="default-division">
    <div class="topbar -social">
      <img class="image-bar" src="./images/icon-social.svg">
    </div>
    <div class="section">
      <div class="left-side">
        <p class="section-title">Social</p>
        <img src="./images/elipses_option.svg" class="suboption"></img>
      </div>
      <div class="right-side">
        <p class="h -work">1hr</p>
        <p class="pre -work">Previous - 3hrs</p>
      </div>
    </div>
  </div>
  <!--
  Social
  1hr daily
  Previous - 3hrs daily
  5hrs weekly
  Previous - 10hrs weekly
  21hrs monthly
  Previous - 23hrs monthly
  --> 
  <!--------------------------------------------------------------------------------------------->
  <div class="default-division">
    <div class="topbar -selfcare">
      <img class="image-bar" src="./images/icon-self-care.svg">
    </div>
    <div class="section">
      <div class="left-side">
        <p class="section-title">Self Care</p>
        <img src="./images/elipses_option.svg" class="suboption"></img>
      </div>
      <div class="right-side">
        <p class="h -work">0hrs</p>
        <p class="pre -work">Previous - 1hr</p>
      </div>
    </div>
  </div>
  <!--
  Self Care
  0hrs daily
  Previous - 1hr daily
  2hrs weekly
  Previous - 2hrs weekly
  7hrs monthly
  Previous - 11hrs monthly
  --> 
  <!--------------------------------------------------------------------------------------------->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ThomasLincoln">Thomas Lincoln</a>.
  </div>
</body>

</html>
