<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style-main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/responsible.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">


    <!--one group-->
    <div class="profile">
      <div class="info">
        <img class="image-profile" src="https://cdn.awsli.com.br/600x450/776/776651/produto/85964844/d77af9ce23.jpg"
          alt="profile">
        <div class="section-title">
          <p class="p1 -title">Report for</p>
          <p class="p2 -title">Jeremy Robson</p>
        </div>
      </div>
      <div class="options">
        <button id="daily" onclick="daily()" class="option-profile">Daily</button>
        <button id="weekly" onclick="weekly()" class="option-profile">Weekly</button>
        <button id="monthly" onclick="monthly()" class="option-profile">Monthly</button>
      </div>
    </div>

    <!------------------------------------------------------------------------------------------------------>
    <div class="sub-container">
      <div class="default-division">
        <div class="topbar -work">
          <img class="image-bar" src="./images/icon-work.svg">
        </div>
        <div class="section">
          <div class="left-side">
            <p class="section-title">Work</p>
            <img src="./images/elipses_option.svg" class="suboption"></img>
          </div>
          <div class="right-side">
            <p class="h -work">N/A</p>
            <p class="pre -work">N/A</p>
          </div>
        </div>
      </div>
      <!--o que falta
  --daily
  5hrs
  Previous - 7hrs
  --weekly
  32hrs
  Previous - 36hrs
  --monthly
  103hrs 
  Previous - 128hrs
-->
      <!--------------------------------------------------------------------------------------------->
      <div class="default-division">
        <div class="topbar -play">
          <img class="image-bar" src="./images/icon-play.svg">
        </div>
        <div class="section">
          <div class="left-side">
            <p class="section-title">Play</p>
            <img src="./images/elipses_option.svg" class="suboption"></img>
          </div>
          <div class="right-side">
            <p class="h -play">N/A</p>
            <p class="pre -play">N/A</p>
          </div>
        </div>
      </div>
      <!--
   Play
   --daily
   1hr 
   Previous - 2hrs
   --weekly
   10hrs 
   Previous - 8hrs 
   --monthly
   23hrs 
   Previous - 29hrs 
  -->
      <!--------------------------------------------------------------------------------------------->
      <div class="default-division">
        <div class="topbar -study">
          <img class="image-bar" src="./images/icon-study.svg">
        </div>
        <div class="section">
          <div class="left-side">
            <p class="section-title">Study</p>
            <img src="./images/elipses_option.svg" class="suboption"></img>
          </div>
          <div class="right-side">
            <p class="h -study">N/A</p>
            <p class="pre -study">N/A</p>
          </div>
        </div>
      </div>
      <!--
    Study
    --daily
    0hrs 
    Previous - 1hr 
    --weekly
    4hrs 
    Previous - 7hrs
    --monthly
    13hrs 
    Previous - 19hrs
  -->
      <!--------------------------------------------------------------------------------------------->
      <div class="default-division">
        <div class="topbar -exercise">
          <img class="image-bar" src="./images/icon-exercise.svg">
        </div>
        <div class="section">
          <div class="left-side">
            <p class="section-title">Exercise</p>
            <img src="./images/elipses_option.svg" class="suboption"></img>
          </div>
          <div class="right-side">
            <p class="h -exercise">N/A</p>
            <p class="pre -exercise">N/A</p>
          </div>
        </div>
      </div>
      <!--  
  Exercise
  --daily
  1hr 
  Previous - 1hr
  --weekly
  4hrs 
  Previous - 5hrs
  --monthly
  11hrs 
  Previous - 18hrs monthly
-->
      <!--------------------------------------------------------------------------------------------->
      <div class="default-division">
        <div class="topbar -social">
          <img class="image-bar" src="./images/icon-social.svg">
        </div>
        <div class="section">
          <div class="left-side">
            <p class="section-title">Social</p>
            <img src="./images/elipses_option.svg" class="suboption"></img>
          </div>
          <div class="right-side">
            <p class="h -social">N/A</p>
            <p class="pre -social">N/A</p>
          </div>
        </div>
      </div>
      <!--
  Social
  --daily
  1hr 
  Previous - 3hrs
  --weekly
  5hrs 
  Previous - 10hrs
  --monthly
  21hrs 
  Previous - 23hrs
  -->
      <!--------------------------------------------------------------------------------------------->
      <div class="default-division">
        <div class="topbar -selfcare">
          <img class="image-bar" src="./images/icon-self-care.svg">
        </div>
        <div class="section">
          <div class="left-side">
            <p class="section-title">Self Care</p>
            <img src="./images/elipses_option.svg" class="suboption"></img>
          </div>
          <div class="right-side">
            <p class="h -selfcare">N/A</p>
            <p class="pre -selfcare">N/A</p>
          </div>
        </div>
      </div>
      <!--
  Self Care
  --daily
  0hrs 
  Previous - 1hr
  --weekly
  2hrs 
  Previous - 2hrs
  --monthly
  7hrs 
  Previous - 11hrs
  -->
      <!--------------------------------------------------------------------------------------------->
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ThomasLincoln">Thomas Lincoln</a>.
  </div>

  <script src="./script/script-main.js"></script>
</body>

</html>
